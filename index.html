<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute Generator App</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
    <h1 class="title">Qoute of the Day</h1>
    <hr class="title-line">
    <blockquote id="qoute" class="qoute">Loading...</blockquote>
    <div class="author-content">
        <hr class="author-line">
        <span id="author" class="author">Loading...</span>
    </div>

    <div class="buttons">
        <button id="button-one" class="button button-one">New Qoute</button>
        <button id="button-two" class="button button-two"><img class="icon" src="./img/twitter.svg" alt="Twitter"> Tweet</button>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
